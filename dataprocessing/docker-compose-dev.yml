version: "3.8"
services:
  postgres:
    image: pgvector/pgvector:0.7.0-pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chatGITpt
    volumes:
      - postgres-data-chatGITpt-test:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data-chatGITpt-test:
